<div class="pallidium-layout-{{$ctrl.theme}} mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
  <header class="pallidium-header mdl-layout__header mdl-layout__header--transparent">
    <a ui-sref="app.home">
      <img class="pallidium-header__logo mdl-layout--large-screen-only" ng-src="/img/{{$ctrl.themeLogo}}.png"
        alt="Pallidium Logo">
    </a>
    <div class="mdl-layout-icon"></div>
    <div class="mdl-layout__header-row">
      <div class="mdl-layout-spacer"></div>
      <nav class="pallidium-nav mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" ui-sref="{{item.sref}}" ui-sref-active="active" ng-repeat="item in $ctrl.items">
          <i class="{{item.icon}} pallidium-nav__icon"></i>
          <span class="pallidium-nav__label">{{item.text}}</span>
        </a>
      </nav>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer mdl-layout--small-screen-only">
    <span class="mdl-layout-title" ui-sref="app.home" menu-close>
      Pallidium
    </span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link active" ui-sref="{{item.sref}}" menu-close ng-repeat="item in $ctrl.items">{{item.text}}</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div ui-view class="pallidium-nav-animation"></div>
  </main>
</div>
